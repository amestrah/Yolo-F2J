<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOLOv8 Object Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      margin: 0;
      padding: 0;
      position: relative;
    }
    .header-image {
      position: absolute;
      top: 20px;
      right: 20px;
      max-width: 150px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin: 60px 0 20px;
      font-size: 2.5em;
      color: #4a90e2;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 2px solid #4a90e2;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
    }
    input[type="submit"] {
      margin: 10px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4a90e2;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #357ABD;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 20px 0;
      border: 2px solid #4a90e2;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .message {
      color: red;
      margin: 20px 0;
    }
    h2 {
      margin: 20px 0;
      color: #4a90e2;
    }
    pre {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      overflow-x: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Image en haut Ã  droite -->
  <img src="https://f2jindustry.com/wp-content/uploads/2021/09/logotyp.jpg" alt="F2J Industry Logo" class="header-image">

  <h1>Upload an Image for Object Detection</h1>
  <form method="post" enctype="multipart/form-data" action="{{ url_for('predict') }}">
    <input type="file" name="image" required>
    <input type="submit" value="Upload">
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="message">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% if prediction_text %}
    <h2>Predictions:</h2>
    <pre>{{ prediction_text }}</pre>
    <h2>Detected Objects:</h2>
    <img src="data:image/jpeg;base64,{{ image_data }}" alt="Detected Image">
  {% endif %}
</body>
</html>
